<!DOCTYPE html>
<html>
<head>
    <title>时间段配置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f4ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4096ff;
            color: white;
        }
        input[type="time"] {
            width: 90%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 1rem 0;
            font-size: 0.95rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: auto;
            margin: 0.3rem;
            display: inline-block;
            background: #4096ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #1677ff;
        }
        /* 结果展示区 */
        #result, #weekly-schedule {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: #f6fbff;
            border: 1px solid #e6f4ff;
            border-radius: 6px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>时间段配置管理</h1>
    <div id="time-slots-editor">
        <table id="time-slots-table">
            <thead>
                <tr>
                    <th>节次</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="time-slots-body"></tbody>
        </table>
        <button onclick="addTimeSlot()">新增时间段</button>
        <button onclick="saveTimeSlots()" style="margin-left: 10px;">保存时间段</button>
    </div>
</div>
<script src="/edit_time.js"></script>
<script>
// 页面加载时调用 loadTimeSlots 函数
document.addEventListener('DOMContentLoaded', () => {
    loadTimeSlots();
});
</script>
</body>
</html>
