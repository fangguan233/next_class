<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑课程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        light: {
                            bg: '#f0f5ff',
                            text: '#333',
                            card: '#fff',
                            input: '#fff',
                            inputBorder: '#d9d9d9',
                            btn: '#4096ff',
                            btnHover: '#1677ff',
                            btnDanger: '#ff4d4f',
                            btnDangerHover: '#d9363e'
                        },
                        dark: {
                            bg: '#1a1a1a',
                            text: '#e0e0e0',
                            card: '#2c2c2c',
                            input: '#333',
                            inputBorder: '#555',
                            btn: '#003366',
                            btnHover: '#002244',
                            btnDanger: '#a61d24',
                            btnDangerHover: '#800f19'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4b5563; }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text font-sans min-h-screen flex flex-col items-center p-4 transition-colors duration-300">
    <div class="w-full max-w-4xl mx-auto bg-light-card dark:bg-dark-card rounded-2xl shadow-xl p-6 sm:p-8">
        <h1 class="text-2xl font-bold text-center mb-6">课程管理</h1>
        <div id="courses-container" class="space-y-4 max-h-[70vh] overflow-y-auto custom-scrollbar pr-2">
            <!-- 课程将在这里动态加载 -->
        </div>
        <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-4">
            <button onclick="addCourse()" class="w-full sm:w-auto px-6 py-3 bg-light-btn dark:bg-dark-btn text-white font-semibold rounded-lg shadow-md hover:bg-light-btnHover dark:hover:bg-dark-btnHover transition-all duration-200">添加新课程</button>
            <button onclick="saveAllChanges()" class="w-full sm:w-auto px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200">全部保存</button>
            <button onclick="window.location.href='index.html'" class="w-full sm:w-auto px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200">返回主页</button>
        </div>
    </div>
    <script src="js/edit.js"></script>
</body>
</html>
